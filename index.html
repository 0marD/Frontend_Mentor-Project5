<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>

<body>
    <main class="main">
        <div class="card">
            <div class="card__top">
                <figure class="card__cover"><img class="cover__picture" src="./images/image-equilibrium.jpg" alt="NFT photo"></figure>
            </div>
            <div class="card__middle">
                <h1 class="nft__code">
                    Equilibrium #3429
                </h1>
                <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="data">
                    <div class="value">
                        <figure class="eth__icon"><img class="eth__icon--img" src="./images/icon-ethereum.svg" alt=""></figure>
                        <span class="content--eth">0.041 ETH</span>
                    </div>
                    <div class="date">
                        <figure class="clock__icon"><img src="./images/icon-clock.svg" alt="" class="clock__icon--img"></figure>
                        <span class="content--date">3 days left</span>
                    </div>
                </div>
            </div>
            <div class="card__bottom">
                <figure class="autor__photo"></figure>
                <p class="caption">Creation of&nbsp;</p>
                <p class="autor">Jules Wyvern</p>
            </div>
        </div>
    </main>


</body>
